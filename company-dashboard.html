<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">

        body {
            background-color: #D9D9D9
        }
        .ad-space {
            width: 15%;
            height: 100%;
            float: left;
            padding-left: 1%;
            padding-right: 1%;
        }
        .ad {
            width: 100%;
            height: auto;
            background-color: white;
        }
        .listing-page {
            width: 50%;

            overflow: auto;
            float: left;
            padding-left: 1%;
            padding-right: 1%;

        .listing {
            background-color: white;
            border-radius: 0;
            width: auto;
            height: auto;
            border-width: 2px;
            border-color: black;
            border-style: solid;
        }
        .filter {
            width: 20%;
            background-color: white;
            float: left;
            padding-left: 1%;
            padding-right: 1;

            border-color: black;
            border-style: solid;
        }
        .option {
            background-color: white;

    <!-- Nav bar -->

    <div class="navbar" style="background-color: #7d9dee; overflow: hidden;">
        <div>
            <a href="index.html"><h1 style="color: white; margin-left: 10px; float: left;">Career Connect</h1></a>
            <h1 class="btn" style="float: right; margin-right: 10px; background-color: white;" >About Us</h1>
            <h1 class="btn" style="float: right; margin-right: 10px; background-color: white;">Login</h1>
        </div>
        
    </div>

    <!-- Listings, filters and ad-space -->

    <div style="margin-top: 1%; width: 100%;">
        <div class="ad-space">
            <div class="ad">
                X
            </div>
        </div>
        <div class="filter">
            <h1 style="text-align: center; margin: 1%;">Filters</h1>
            <div class="option">
                www
            </div>
        </div>
        <div class="listing-page">
            <h1 style="text-align: center; margin: 1%;">Listings</h1>
            <div class="listing">
                listing
            </div>
        </div>
        <div class="ad-space">
            <div class="ad">
                X
            </div>
        </div>
    </div>

</html>
